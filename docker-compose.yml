version: '3'
services:
  mmslash:
    build: .
    environment:
     - OPENWEATHERMAP_API_KEY=${OPENWEATHERMAP_API_KEY}
     - GET_WEATHER_TOKEN=${GET_WEATHER_TOKEN}
     - POST_WEATHER_TOKEN=${POST_WEATHER_TOKEN}
    expose:
      - "80"

networks:
  default:
    external:
      name: mattermostdocker_default
